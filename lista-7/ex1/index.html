<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <h2>Produto 1</h2>
            <p>Descrição breve do produto.</p>

            <h2>Produto 2</h2>

        <div class="card">

            <h2>Produto 3</h2>
            <p>Descrição breve do produto.</p>

            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="https://github.com/alessandrovitorio/exercicios-pw/blob/main/lista-7/assets/images/redmi.png?raw=true" alt="Produto">
            <h2>Produto 4</h2>
            <p>Descrição breve do produto.</p>
            <span>R$ 249,90</span>

        </div>

</body>
</html>
