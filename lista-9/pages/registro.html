<body>

    <main>
        <div>
            <h1>REGISTRAR</h1>
        </div>

        <div>
            <form action="">
                
                <label for="">Nome</label>
                <input class="inserir" type="text" name="" id="" placeholder="Seu nome aqui">
                
                <label for="">Email</label>
                <input class="inserir" type="email" name="" id="" placeholder="email@email.com">
                
                <label for="">Senha</label>
                <input class="inserir" type="password" name="" id="" placeholder="senha">
                
                <label for="pais"><strong>País de nascimento:</strong></label>
                <select id="pais" class="select-pais">
                    <option value="cl">Chile</option>
                    <option value="br">Brasil</option>
                    <option value="pt">Portugal</option>
                    <option value="fr">França</option>
                    <option value="de">Alemanha</option>
                    <option value="jp">Japão</option>
                    <option value="cn">China</option>
                    <option value="in">Índia</option>
                    <option value="mx">México</option>
                    <option value="ca">Canadá</option>
                    <option value="ar">Argentina</option>
                    <option value="uk">Reino Unido</option>
                    <option value="it">Itália</option>
                    <option value="es">Espanha</option>
                    <option value="au">Austrália</option>
                </select>

                <label for=""><strong>Genero</strong></label>
                
                <div class="alternativas>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="indeterminado" name="genero" value="Prefiro não dizer">
                    <label for="indeterminado">Prefiro não dizer</label>
                </div>
                
                <label for=""><strong>Hobbies</strong></label>
                
                <div class="alternativas">
                    <input type="radio" name="" id="">
                    <label for="">Guitarra</label>

                    <input type="radio" name="" id="">
                    <label for="">Futebol</label>
                    
                    <input type="radio" name="" id="">
                    <label for="">Tenis</label>
                
                    <input type="radio" name="" id="">
                    <label for="">Progamador</label>
                </div>

                <label for=""><strong>Comentários</strong></label>
                <textarea name="" id=""></textarea>

                <input type="checkbox" name="" id="">
                <label for="">Aceito os termos e condições</label>

                <input type="submit" value="Registrar"><input type="button" value="Cancelar">

                <button>Registrar</button> <button>Cancelar</button>
                
            </form>
        </div>

    </main>
